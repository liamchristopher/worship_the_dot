python_cli: ["python", "-m", "dot.cli"]
rust_cli: ["rust/the-dot/target/debug/dot"]

tests:
  - name: worship_default
    args: ["worship"]
    exit: 0
    contains: "worships THE DOT"
  - name: tenets
    args: ["tenets"]
    exit: 0
    contains: "THE DOT Philosophy"
  - name: validate_ok
    args: ["validate", "Add", "feature", "BECAUSE", "I", "WORSHIP", "THE", "DOT"]
    exit: 0
    contains: "Valid commit message - properly worships THE DOT"
  - name: validate_fail
    args: ["validate", "oops"]
    exit: 1
    contains: "Invalid commit message"
  - name: suffix
    args: ["suffix"]
    exit: 0
    contains: "Current worship suffix"
  - name: config_show
    args: ["config", "show"]
    exit: 0
    contains: "Source:"
  - name: backstory_contains
    args: ["backstory"]
    exit: 0
    contains: "EDICT OF THE DOT"
  - name: doctor_not_repo
    args: ["doctor"]
    exit: 1
    contains: "Repo: NOT A GIT REPOSITORY"
